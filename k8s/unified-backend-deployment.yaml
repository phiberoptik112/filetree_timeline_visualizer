apiVersion: apps/v1
kind: Deployment
metadata:
  name: unified-backend
  namespace: filetree-timeline
  labels:
    app: filetree-timeline-visualizer
    component: unified-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: filetree-timeline-visualizer
      component: unified-backend
  template:
    metadata:
      labels:
        app: filetree-timeline-visualizer
        component: unified-backend
    spec:
      containers:
      - name: unified-backend
        image: filetree-timeline/unified-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: filetree-timeline-config
              key: APP_NAME
        - name: APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: filetree-timeline-config
              key: APP_VERSION
        - name: DB_PATH
          valueFrom:
            configMapKeyRef:
              name: filetree-timeline-config
              key: DB_PATH
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: filetree-timeline-config
              key: LOG_LEVEL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: filetree-timeline-secrets
              key: JWT_SECRET
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: filetree-timeline-secrets
              key: ENCRYPTION_KEY
        volumeMounts:
        - name: data-volume
          mountPath: /data
        - name: backup-volume
          mountPath: /data/backups
        - name: recommendation-phrases
          mountPath: /app/config/recommendation_phrases.txt
          subPath: recommendation_phrases.txt
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        args:
          - "--scan-dir=/data/project"
          - "--email-dir=/data/emails"
          - "--output=/data/unified_timeline.json"
          - "--recommendation-config=/app/config/recommendation_phrases.txt"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: filetree-timeline-data-pvc
      - name: backup-volume
        persistentVolumeClaim:
          claimName: filetree-timeline-backup-pvc
      - name: recommendation-phrases
        configMap:
          name: recommendation-phrases
      restartPolicy: Always 